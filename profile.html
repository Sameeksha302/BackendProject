    <section class="main-content paddnig80">
        <div class="container">
            <div class="row">
               <div class="col-md-12">
                   <div class="main-width">
                    <h2>Sign Up</h2>
                   <form class="signup-form" method = "POST" action= "/test/php/profile.php" enctype="multipart/form-data">
                       <div class="wd70">
                      <div class="form-field">
                        <label>First Name*</label>
                          <input type="text" placeholder="Enter your First Name" name="firstName" disabled>
                     </div>
                         <div class="form-field">
                        <label>Last Name*</label>
                          <input type="text" placeholder="Enter your Last Name" name="lastName" disabled>
                     </div>
                       </div>
                       
                       <div class="wd30">
                       <div class="upload-picture">
                         <div class="fileUpload">
                          <input type="file" class="upload"  name="imageName" disabled/>
                          </div>
                           <label>Upload Image</label>
                       </div>
                       </div>
                       
                         <div class="form-field">
                        <label>Email Address*</label>
                          <input type="email" placeholder="Enter your Email Address" name="email" disabled>
                     </div>
                     <button type="button" onclick="passwords()" id="change-btn">change password</button>
                     <div id="new-pass-div">
                         <div class="form-field">
                        <label>Password*</label>
                          <input type="password" placeholder="Enter Password" name="password" disabled>
                     </div>
                            <div class="form-field">
                                <label>New  Password*</label>
                                  <input type="password" placeholder="Re-enter Password" name="cpassword">
                                  <div class="form-field">
                                    <label>Confirm New Password*</label>
                                    <input type="password" placeholder="Re-enter new Password" name ="ncpassword">
                           </div>
                           </div>
                     </div>
                          <div class="form-field">
                        <label>Phone Number* </label>
                          <input type="number" placeholder="Enter your Phone Number" name="phoneNumber" disabled>
                     </div>
                       
                         <div class="form-field">
                        <label>Address* </label>
                          <textarea placeholder="Enter your Address" name="address" disabled></textarea>
                     </div>
                       
                        <div class="form-field">
                            <input type="submit" value="Submit" name="signupSubmit" id="submit-btn"disabled> 
                        </div>
                        
                        
                    </form>
                </div>
                <center><button id="update-btn" onclick="displaySubmit()">update profile</button></center>
            </div>
            </div>
        </div>
    </section>
